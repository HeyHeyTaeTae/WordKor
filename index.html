<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="content-wrapper">
		<div class="date-div">
			<h1>The date is:<h1 id="date"></h1></h1>
		</div>
		<div class="word-div">
			<h1>Your word is:</h1>
			<h1 class="word-h1"></h1>
		</div>
		<div class="romanization-div">
			<h1 class="romanization-h1"></h1>
		</div>	
		<div class="word-helper-button-div grid-container">
			<div class="row">
				<div class="col-third">
					<button class="english-translation-button">English/Korean</button>
				</div>
				<div class="col-third">
					<button class="romanization-button">Romanization</button>
				</div>
				<div class="col-third">
					<button class="category-button">
						Category
						<ul id="category-list" class="category-dropmenu hidden-status">
							<li class="drop-li food-category">Food</li>
							<li class="drop-li animal-category">Animals</li>
							<li class="drop-li education-category">Education</li>
							<li id="no-border-bottom" class="drop-li relationship-category">Relationship</li>
						</ul>
					</button>
				</div>	
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
